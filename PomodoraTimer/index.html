<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodora Timer</title>
</head>
<body>
    <div id="container">
        <h1>Pomodora Timer</h1>
        <div class="timerCircle">
            <div class="smallerCircle">
                <div class="time">
                    <h1 class="minutes">25:</h1>
                    <h1 id="seconds">00</h1>
                </div>
                <div class="buttons col-lg-12" >
                    <button aria-label="play" id="play">
                      <i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                    <button aria-label="pause" id="pause">
                      <i class="fa fa-pause" aria-hidden="true"></i>
                    </button>
                    <button aria-label="stop" id="stop">
                      <i class="fa fa-stop" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
